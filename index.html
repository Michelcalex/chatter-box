<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Chatter Box</title>
	<link rel="stylesheet" href="css/foundation.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header>
		<h1>Chatter Box</h1>
		<div id="from-container">
			<p>From:</p>
			<input type="text" placeholder="your name here" id="from">
		</div>
	</header>
	
	<main>
		<section id="message-container">This is where messages will show</section>
		<section id="user-input">
			<input type="text" placeholder="user message here" id="user-message">
			<button id="send">Send</button>
		</section>
	</main>
	
	
	<script src="js/jquery.js"></script>
	<script src="js/foundation.min.js"></script>
	<script src="js/chatterbox.js"></script>
</body>
	
</html>
