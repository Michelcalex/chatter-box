<!DOCTYPE html>
<html>
    <head>
        <script src="chatterbox.js"></script>
    </head>
    <body>
        <header>
            <h1>Chatter Box</h1>
            <div id="from-container">
                <p>From:</p>
                <input type="text" placeholder="your name here" id="from">
            </div>
        </header>
        <main>
            <section id="message-container">This is where messages will show</section>
            <section id="user-input">
                <input type="text" placeholder="user message here" id="user-message">
                <button id="send">Send</button>
            </section>
        </main>
    </body>
</html>
